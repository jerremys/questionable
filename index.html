<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionable</title>
    <link rel="stylesheet" href="questions.css">
</head>

<body>
    <div id="generate">&#x21bb;</div>

    <div class="multi-radio-toggle multi-radio-toggle--three" id="question_count">
        <input type="radio" id="mt-first2" name="question_count_option" value="1" checked>
        <input type="radio" id="mt-second2" name="question_count_option" value="2">
        <input type="radio" id="mt-third2" name="question_count_option" value="3">
        <label for="mt-first2" class="multi-radio-toggle__label">
            <p>1</p>
        </label>
        <label for="mt-second2" class="multi-radio-toggle__label multi-radio-toggle__label--align-bottom">
            <p>2</p>
        </label>
        <label for="mt-third2" class="multi-radio-toggle__label">
            <p>3</p>
        </label>
        <div class="multi-radio-toggle__slide-bg"></div>
    </div>


    <div class="main-container">
        <div class="cards">
            <div class="card card-1" id="card">
                <h2 class="card__title" id="quote"></h2>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
</body>

</html>
